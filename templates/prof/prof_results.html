<h1>★プロフ編集確認ページ★</h1>
<p>{{ l_name }} さんがログイン中です。</p>

{% if data %}
    <!-- コンテンツ -->
    <li>ID:{{ l_id }}</li>

    <li>名前:{{ l_name }}</li>

    <li>生年月日: {{ l_birthday }}</li>

    <li>血液型:{{ l_hobby }}</li>

    <li>趣味:{{ l_blood_type }}</li>

    <li>好きな食べ物:{{ l_favorite_food }}</li>

</form>
{% else %}
<p>変更データがありません。</p>
{% endif %}

</ul>
